<script type="text/javascript">
// Fonction: Affiche un compte à rebours
var pretDepart = function(label) {
	// retourne une séquence
	return ctlSeq(
		/* qui fait une pause de 1s */
		pause(1), 
		/* puis crée un DIV 'pretDepart' et affiche le label */
		scripte(function(){programme.div("pretDepart").reset().p().out(label).$p();})
		// essaie d'enlever l'appel à la méthode reset() et observe le résultat.
	);	
};
// Ecris ici ton programme en utilisant le langage Javascript Wigii NCD (https://www.naturalcodedevelopment.net/)
programme (
	pause(0.5),
	pretDepart('3'),
	pretDepart('2'),
	pretDepart('1'),
	pretDepart('Start!'),
	pause(1.5),
	p(),out("Ouvre le code source et écris ton programme"),$p(),
	p(),out("Open the source code and write your program"),$p()
);
// FIN du programme
